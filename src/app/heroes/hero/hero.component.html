<h1> {{name}} </h1>

<dl>
    <td>Nombre: </td>
    <dd> {{name}} </dd>

    <td>Edad: </td>
    <dd> {{age}} </dd>

    <td>Metodo: </td>
    <dd> {{ getheroDescription()}} </dd>

    <td>Capitalziado: </td>
    <dd> {{ capitalizedName }} </dd>

<button 
    *ngIf=" name !== 'Spideman' "
    class="btn btn-primary mx-2" 
    (click)="changeHero()">
    cambiar nombre
</button>

<button 
    *ngIf="age !== 24"
    class="btn btn-primary mx-2"  
    (click)="ageHero()">
    cambiar edad
</button>

<button 
    *ngIf="name === 'Spideman'  &&  age === 24"
    class="btn btn-primary mx-2"  
    (click)="resetForm()">
    reset
</button>

</dl>
